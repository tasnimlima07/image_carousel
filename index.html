<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="slider-container">
        <!-- left side started -->
        <!-- 1st slider -->
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
        
             <!-- 2nd slider -->
        
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>With it's Mountain</p>
            </div>
      
             <!-- 3rd slider -->
     
            <div style="background-color: #252E33;">
                <h1>lonely castle</h1>
                <p>in the wilderness</p>
            </div>
     
              <!-- 4th slider -->
     
            <div style="background-color: #FFB866;">
                <h1>Fying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <!-- left side end -->


        <!-- right side started -->
        <!-- Right side images portion -->
        
        <div class="right-slide">
            <div><img src="https://source.unsplash.com/pink-cherry-blossom-flower-_SbeCWYjwCQ" alt=""  ></div>
            <div><img src="https://source.unsplash.com/rock-mountain-under-blue-sky-PbYmrJe9bRw" alt=""  ></div>
            <div><img src="https://source.unsplash.com/neuschwanstein-castle-germany-Y7BG6yO9Q9o" alt=""  ></div>
            <div><img src="https://source.unsplash.com/eagle-hanging-under-sunset-XFkkYwKiC_U" alt=""  ></div>
        </div>
            <!-- buttons -->
        <div class="action-buttons">
                <!-- Scrole up button -->
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <!-- scrole-down utton -->
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
        </div>
        
    </div>


    

    <script src="script.js"></script>
</body>
</html>
<!-- end -->
